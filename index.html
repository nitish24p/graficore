<!DOCTYPE html>

<head>
	<title></title>

	<style>
		.square {
		  width: 50%;
		  height: 50%;
		  display: inline-block;
		  float:left;
		  box-sizing: content-box;
		  position:relative;
		}

		.parent {
		  width: 900px;
		  height: 900px;
		  box-sizing: content-box;
		  border: 1px solid #eaeaea;
		}

		.new-parent {
		  width: 600px;
		  height: 600px;
		  box-sizing: content-box;
		  border: 1px solid #eaeaea;
		}

		.base-style-class {
		   //border: 1px solid #eaeaea;
		  //background:red;
		  display: inline-block;
		  float:left;
		  box-sizing: content-box;
		  margin: -1px;
		  position:relative;
		}

		/* TRAPEZOID */

		.trapeziod {
			-webkit-box-sizing: content-box;
			-moz-box-sizing: content-box;
			box-sizing: content-box;
			width: 100px;
			height: 0;
			border: 50px solid rgba(0,0,0,0);
			border-top: 0 solid;
			border-bottom: 100px solid #1abc9c;
			font: normal 100%/normal Arial, Helvetica, sans-serif;
			color: rgba(0,0,0,1);
			-o-text-overflow: clip;
			text-overflow: clip;
		}

		/* CIRCLE */

/*		.main {
			position:relative;
			width:200px;
			height:200px;
			margin:0 auto;
		}*/

		.quarter {
			position:absolute;
			width:50%;
			height:50%;
			transition:background-color 0.2s ease-in-out;
		}
		.quarter:hover {
			background-color:pink;
		}
		.quarter1 {
			top:0;
			left:0;
			background-color:red;
			border-radius:100% 0 0 0;
		}
		.quarter2 {
			top:0;
			right:0;
			background-color:blue;
			border-radius:0 100% 0 0 ;
		}
		.quarter3 {
			bottom:0;
			left:0;
			background-color:orange;
			border-radius:0 0 0 100%;
		}
		.quarter4 {
			bottom:0;
			right:0;
			background-color:green;
			border-radius:0 0 100% 0 ;
		}
		.cutout {
			width:50%;
			height:50%;
			background-color:white;
			position:absolute;
			top:25%;
			left:25%;
			border-radius:50%;
			pointer-events:none;
		}

		.rhomb {
		  -webkit-box-sizing: content-box;
		  -moz-box-sizing: content-box;
		  box-sizing: content-box;
		  width: 80px;
		  height: 80px;
		  margin: 3px 0 0 30px;
		  border: none;
		  font: normal 100%/normal Arial, Helvetica, sans-serif;
		  color: rgba(0,0,0,1);
		  -o-text-overflow: clip;
		  text-overflow: clip;
		  background: #1abc9c;
		  -webkit-transform: rotateZ(-45deg)   ;
		  transform: rotateZ(-45deg)   ;
		  -webkit-transform-origin: 0 100% 0deg;
		  transform-origin: 0 100% 0deg;
		}

		.parallelogram1 {
		  -webkit-box-sizing: content-box;
		  -moz-box-sizing: content-box;
		  box-sizing: content-box;
		  width: 50%;
		  height: 100%;
		  border: none;
		  font: normal 100%/normal Arial, Helvetica, sans-serif;
		  color: rgba(0,0,0,1);
		  -o-text-overflow: clip;
		  text-overflow: clip;
		  -webkit-transform:    translateX(50%) skewX(-26deg);
		  transform:    translateX(50%) skewX(-26deg);
		}

		.parallelogram2 {
		  -webkit-box-sizing: content-box;
		  -moz-box-sizing: content-box;
		  box-sizing: content-box;
		  width: 50%;
		  height: 100%;
		  border: none;
		  font: normal 100%/normal Arial, Helvetica, sans-serif;
		  color: rgba(0,0,0,1);
		  -o-text-overflow: clip;
		  text-overflow: clip;
		  -webkit-transform:    translateX(50%) skewX(-26deg);
		  transform:    translateX(50%) skewX(26deg);
		}


	</style>
