<!DOCTYPE html>
<html>
<head>
	<title>Graficore | Pattern creator</title>

	<style>
		.container-fluid {
			padding: 10px 30px;
      display: flex;
		}
		.square {
		  width: 50%;
		  height: 50%;
		  display: inline-block;
		  float:left;
		  box-sizing: content-box;
		  position:relative;
		}

		.new-parent {
		  width: 600px;
		  height: 600px;
		  box-sizing: content-box;
		  border: 1px solid #eaeaea;
		  float: left
		}

		.settings-container, .shape-selector-container {
		  //float: left;
		  //width: 25%;
      
      margin-left: 14px;
      flex: 1;
		}

    .weightages-container, .checkboxes  {
      padding: 20px;
      max-height: 310px;
      overflow-y: scroll;
    }

    .custom-card {
      padding: 20px;
      box-shadow: 0px 0px 3px 0px #eaeaea;
      border: 1px solid #eaeaea;;
    }

    .action-btn-container, .color-picker-container {
      margin-top : 20px;
    }

    .color-picker-container {
      max-height: 260px;
      overflow: scroll;
      margin-top : 20px;
    }
		.base-style-class {
		  display: inline-block;
		  float:left;
		  box-sizing: content-box;
		  margin: -1px;
		  position:relative;
		}

		/* TRAPEZOID */

		.trapeziod {
			-webkit-box-sizing: content-box;
			-moz-box-sizing: content-box;
			box-sizing: content-box;
			width: 100px;
			height: 0;
			border: 50px solid rgba(0,0,0,0);
			border-top: 0 solid;
			border-bottom: 100px solid #1abc9c;
			font: normal 100%/normal Arial, Helvetica, sans-serif;
			color: rgba(0,0,0,1);
			-o-text-overflow: clip;
			text-overflow: clip;
		}

		/* CIRCLE */


		.quarter {
			position:absolute;
			width:50%;
			height:50%;
			transition:background-color 0.2s ease-in-out;
		}
		.quarter1 {
			top:0;
			left:0;
			border-radius:100% 0 0 0;
		}
		.quarter2 {
			top:0;
			right:0;
			border-radius:0 100% 0 0 ;
		}
		.quarter3 {
			bottom:0;
			left:0;
			border-radius:0 0 0 100%;
		}
		.quarter4 {
			bottom:0;
			right:0;
			border-radius:0 0 100% 0 ;
		}
		.cutout {
			width:50%;
			height:50%;
			background-color:white;
			position:absolute;
			top:25%;
			left:25%;
			border-radius:50%;
			pointer-events:none;
		}

		.rhomb {
		  -webkit-box-sizing: content-box;
		  -moz-box-sizing: content-box;
		  box-sizing: content-box;
		  width: 80px;
		  height: 80px;
		  margin: 3px 0 0 30px;
		  border: none;
		  font: normal 100%/normal Arial, Helvetica, sans-serif;
		  color: rgba(0,0,0,1);
		  -o-text-overflow: clip;
		  text-overflow: clip;
		  background: #1abc9c;
		  -webkit-transform: rotateZ(-45deg)   ;
		  transform: rotateZ(-45deg)   ;
		  -webkit-transform-origin: 0 100% 0deg;
		  transform-origin: 0 100% 0deg;
		}

		.parallelogram1 {
		  -webkit-box-sizing: content-box;
		  -moz-box-sizing: content-box;
		  box-sizing: content-box;
		  width: 50%;
		  height: 100%;
		  border: none;
		  font: normal 100%/normal Arial, Helvetica, sans-serif;
		  color: rgba(0,0,0,1);
		  -o-text-overflow: clip;
		  text-overflow: clip;
		  -webkit-transform:    translateX(50%) skewX(-26deg);
		  transform:    translateX(50%) skewX(-26deg);
		}

		.parallelogram2 {
		  -webkit-box-sizing: content-box;
		  -moz-box-sizing: content-box;
		  box-sizing: content-box;
		  width: 50%;
		  height: 100%;
		  border: none;
		  font: normal 100%/normal Arial, Helvetica, sans-serif;
		  color: rgba(0,0,0,1);
		  -o-text-overflow: clip;
		  text-overflow: clip;
		  -webkit-transform:    translateX(50%) skewX(-26deg);
		  transform:    translateX(50%) skewX(26deg);
		}

		.download-btn {
			margin-top: 10px
		}

    .full-width {
      width: 100%;
    }

    h5 {
      color: #6f6f6f;
    }

	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>

	<nav>
	  <div class="nav-wrapper grey darken-3">
	    <a href="/" class="brand-logo">Graficore</a>
	  </div>
	</nav>

	<div class="container-fluid">
		<div class="new-parent">
   		</div>

		<div class="settings-container">
      <div class="weightages-container custom-card">
        <h5>Adjust Weightages</h5>
  			<p class="range-field">
  				<label for="circle">Circle Weightage</label>
  			    <input type="range" value="1" id="circle" min="1" max="10" />
  			</p> 

  			<p class="range-field">
  				<label for="parallelogram1">Paralellogram 1</label>
  			    <input type="range" value="1" id="parallelogram1" min="1" max="10" />
  			</p> 

  			<p class="range-field">
  				<label for="parallelogram2">Paralellogram 2</label>
  			    <input type="range" value="1" id="parallelogram2" min="1" max="10" />
  			</p> 

  			<p class="range-field">
  				<label for="quarterTopLeft">quarterTopLeft </label>
  			    <input type="range" value="1" id="quarterTopLeft" min="1" max="10" />
  			</p> 

  			<p class="range-field">
  				<label for="quarterTopRight">quarterTopRight </label>
  			    <input type="range" value="1" id="quarterTopRight" min="1" max="10" />
  			</p> 

  			<p class="range-field">
  				<label for="quarterBottomLeft">quarterBottomLeft</label>
  			    <input type="range" value="1" id="quarterBottomLeft" min="1" max="10" />
  			</p> 

  			<p class="range-field">
  				<label for="quarterBottomRight">quarterBottomRight</label>
  			    <input type="range" value="1" id="quarterBottomRight" min="1" max="10" />
  			</p> 

  			<p class="range-field">
  				<label for="colorFill">color Fill</label>
  			    <input type="range" value="1" id="colorFill" min="1" max="10" />
  			</p> 

  			<p class="range-field">
  				<label for="blank">Blank space weightage</label>
  			    <input type="range" value="1" id="blank" min="1" max="10" />
  			</p> 
      </div>

      <div class="custom-card action-btn-container">
        <h5>Actions</h5>
        <a class="waves-effect waves-light btn button full-width">Generate Pattern</a>
        <div class="download-btn"><a class="waves-effect waves-light btn download grey darken-3 full-width"">Save Pattern</a></div>
        <div hidden class="download-btn"><a class="waves-effect waves-light btn recreate grey darken-3 full-width"">Recreate Pattern</a></div>
      </div>  
		</div>

		<div class="shape-selector-container">
			<div class="checkboxes custom-card">
        <h5>Select shapes</h5>
  			<form action="#">
  			  <p>
  			    <input type="checkbox" id="circle-check" data-shape='circle' checked="true" name="circle" />
  			    <label for="circle-check">Circle</label>
  			  </p>
  			  <p>
  			    <input type="checkbox" id="parallelogram1-check" data-shape='parallelogram1' checked="true" />
  			    <label for="parallelogram1-check">Parallelogram 1</label>
  			  </p>
  			  <p>
  			    <input type="checkbox" id="parallelogram2-check" data-shape='parallelogram2' checked="true" />
  			    <label for="parallelogram2-check">Parallelogram 2</label>
  			  </p>
  			  <p>
  			   <input type="checkbox" id="quarterTopRight-check" data-shape='quarterTopRight' checked="true" />
  			    <label for="quarterTopRight-check">Top Right Quarter</label>
  			  </p>
  			  <p>
  			    <input type="checkbox" id="quarterTopLeft-check"  data-shape='quarterTopLeft' checked="true"/>
  			    <label for="quarterTopLeft-check">Top Left Quarter</label>
  			  </p>
  			  <p>
  			    <input type="checkbox" id="quarterBottomLeft-check" data-shape='quarterBottomLeft' checked="true" />
  			    <label for="quarterBottomLeft-check">Bottom Left Quarter</label>
  			  </p>
  			   <p>
  			    <input type="checkbox" id="quarterBottomRight-check"  data-shape='quarterBottomRight' checked="true"/>
  			    <label for="quarterBottomRight-check">Bottom Right Quarter</label>
  			  </p>
  				 <p>
  				  <input type="checkbox" id="colorFill-check" data-shape='colorFill' checked="true"/>
  				  <label for="colorFill-check">Color Fill</label>
  				</p>

  				 <p>
  				  <input type="checkbox" id="blank-check" data-shape='blank' checked="true" />
  				  <label for="blank-check">Blank</label>
  				</p>

  			</form>
      </div>
      <div class="custom-card color-picker-container">
        <div class="color-picker">
          <h5> Select a few colors</h5>
          <a class="waves-effect waves-light btn add-color-picker full-width">Add A Color</a>

        </div>
      </div>
		</div>
		
	</div>


<script type="text/javascript" src="./scripts/dom-to-image.js"></script>
<script type="text/javascript" src="./scripts/jscolor.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript" src="./scripts/shapes.js"></script>
<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
